<template>
    <lightning-card title="Customer Details">
		<div class="slds-card__body_inner">
			<!-- Start customer list -->
			<template if:true={customerDetails}>
				<lightning-layout pull-to-boundary="small">
					<template for:each={customerDetails} for:item="customerDetail">
						<lightning-layout-item key={customerDetail.Name} size="3" class="slds-var-p-around_x-small">
							<!-- Start customer tile -->
							<lightning-card title={customerDetails.Name}>
								<div class="slds-var-p-horizontal_small ">
									<div class="slds-media">
										<div class="slds-media__body">
											<p class="slds-var-m-bottom_xx-small">{customerDetail.Address__c}</p>
											<p class="slds-var-m-bottom_xx-small">{customerDetail.Age__c} years old</p>
											<p class="slds-var-m-bottom_xx-small">{customerDetail.Date_of_Joining__c} cm</p>
											<p class="slds-var-m-bottom_xx-small">{customerDetail.Leaving_Amount__c} Kg</p>
										</div>
									</div>
								</div>
							</lightning-card>
							<!-- End customer tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
			<!-- End customer list -->
			<!-- Data failed to load -->
			<template if:true={error}>
				<div class="slds-text-color_error">
					An error occurred while loading the Customers list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
