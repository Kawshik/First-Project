	<lightning-card title="Customer Details"></lightning-card>
		<template if:true={customerDetails}>
			<template for:each={customerDetails} for:item="customerDetail">
				<lightning-layout-item key={customerDetail.Name}>
					<lightning-card title={customerDetail.Name}>
						<p style="padding: 5px; padding-left:10px;">Address: {customerDetail.Address__c}</p>
						<p style="padding: 5px; padding-left:10px;">Age: {customerDetail.Age__c} years old</p>
						<p style="padding: 5px; padding-left:10px;">Date: {customerDetail.Date_of_Joining__c}</p>
						<p style="padding: 5px; padding-left:10px;">Leaving Amount: ${customerDetail.Leaving_Amount__c}</p>
						<p style="padding: 5px; padding-left:10px;">Favourite Fruit: {customerDetail.Favourite_Fruit__c}</p>
					</lightning-card>
				</lightning-layout-item>
			</template>
		</template>
</template>
